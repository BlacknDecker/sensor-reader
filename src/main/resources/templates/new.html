<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>NewTopic</title>
</head>
<body>
	<h1>New Topic</h1>

	<form name="topic_form" action="#" th:action="@{/save}" th:object="${topicPath}" method="post">
		<p>
			Path: <input type="text" th:field="*{path}" />
		</p>
		<a id="cancel_button" th:href="@{/}">Cancel</a> <button type="submit" name="submit_button">Save</button>
	</form>
</body>
</html>
